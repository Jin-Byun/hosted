<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Add definition to your dictionary!</h1>
    </header>
    
    <div class="container">
        <label for="terminology">Terminology:</label>
        <input id="terminology" type="text" name="terminology" placeholder="The terminology goes here">
        <br/><br/><br/>
        <label for="definition">Definition:</label>
        <textarea id="definition" name="definition" rows="8" cols="60" placeholder="Definition goes here"></textarea>
        <br/><br/>
        <button id="add" type="button">ADD Word</button>
    </div>

    <button class="back" onclick="window.location.href='index.html'">BACK</button>
    
    <script src="./js/post.js" type="module"></script>
</body>
</html>
